<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Rg_Dev</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0b0b;--accent:#e64b4b;--card:#111;}
    body{margin:0;background:var(--bg);font-family:"Inter",sans-serif;color:#fff;}

    /* Navigation */
    .nav{position:fixed;top:20px;left:40px;right:40px;display:flex;align-items:center;justify-content:space-between;z-index:100;}
    .brand{font-weight:700;color:var(--accent);font-family:"Poppins",sans-serif;font-size:20px;}
    .menu{display:flex;gap:22px;align-items:center;font-weight:500;font-size:15px;}
    .menu a{color:rgba(255,255,255,0.8);text-decoration:none;padding:6px 4px;border-radius:6px;transition:0.3s;}
    .menu a.active{color:var(--accent);border-bottom:2px solid rgba(230,75,75,0.18);}
    .menu a:hover{color:var(--accent)}

    /* Contact Section */
    .section{margin-top:120px;padding:60px 40px;max-width:800px;margin-left:auto;margin-right:auto;text-align:center;}
    .title{font-size:38px;font-family:"Poppins",sans-serif;margin-bottom:40px;}
    .title span{color:var(--accent);}
    .contact-box{background:var(--card);border-radius:18px;padding:40px;border:1px solid rgba(255,255,255,0.05);box-shadow:0 6px 20px rgba(0,0,0,0.4);}
    .contact-item{margin:20px 0;font-size:18px;color:#ddd;}
    .contact-item strong{color:var(--accent);}
    .socials{margin-top:30px;display:flex;justify-content:center;gap:20px;}
    .socials a{color:#fff;font-size:20px;text-decoration:none;background:var(--accent);padding:12px;border-radius:50%;transition:0.3s;}
    .socials a:hover{background:#c53d3d;}
  </style>
</head>
<body>
  <div class="nav">
    <div class="brand">Rg_Dev</div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="skills.html">Skills</a>
      <a href="education.html">Education</a>
      <a href="experience.html">Experience</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </div>

  <section class="section">
    <h1 class="title">Get in <span>Touch</span></h1>
    <div class="contact-box">
      <div class="contact-item"><strong>Email:</strong> thegreatrgdev@gmail.com</div>
      <div class="contact-item"><strong>Phone:</strong> +91 93721 57655</div>
    </div>
  </section>
</body>
</html>
